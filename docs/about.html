<!DOCTYPE html>
<html lang="en">
    <head>
        <title>About | Emoji App</title>
    </head>
    <body>
        {% extends "base.html" %}

        {% block title %}
        <h5>About</h5>
        {% endblock %}

        {% block content %}
        <p>Each day, there will be a prompt, and users will respond with a string of emojis</p>
        <h3>Our Team:</h3>
        {% for person in team %}
            <p>{{ person }}</p>
        {% endfor %}
        {% endblock %}
        
    </body>
</html>
