<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emoji Social</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="sidebars.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <main class="d-flex flex-nowrap">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <a href="admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{user}}</strong>
                </a>
                <hr>
                <ul class="nav nav-pills flex-sm-column">
                    <div class="navbar-nav">
                        <li class="nav-item">
                            {% url 'index' as index %}
                            <a 
                                class="nav-link"
                                {% if request.path == index %} 
                                    style="padding-left:10px; font-weight: bold"
                                {% else %}
                                    style="padding-left:10px"
                                    onmouseover="this.style='padding-left:10px; background-color:#E0E0E0';"
                                    onmouseout="this.style='padding-left:10px; bg-light';"
                                    href="{{ index }}" 
                                {% endif %}>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            {% url 'about' as about %}
                            <a
                                class="nav-link"
                                {% if request.path == about %} 
                                    style="padding-left:10px; font-weight:bold"
                                {% else %}
                                    style="padding-left:10px"
                                    onmouseover="this.style='padding-left:10px; background-color:#E0E0E0';"
                                    onmouseout="this.style='padding-left:10px; bg-light';"
                                    href="{{ about }}" 
                                {% endif %}>
                                 About
                            </a>
                        </li>
                        <li class="nav-item">
                            {% url 'faq' as faq %}
                            <a 
                                class="nav-link"
                                {% if request.path == faq %} 
                                    style="padding-left:10px; font-weight:bold"
                                {% else %}
                                    style="padding-left:10px"
                                    onmouseover="this.style='padding-left:10px; background-color:#E0E0E0';"
                                    onmouseout="this.style='padding-left:10px; bg-light';"
                                    href="{{ faq }}" 
                                {% endif %}>
                                 FAQ
                            </a>
                        </li>
                        <li class="nav-item">
                            {% url 'base' as base %}
                            <a 
                                class="nav-link"
                                {% if request.path == base %} 
                                    style="padding-left:10px; font-weight:bold"
                                {% else %}
                                    style="padding-left:10px"
                                    onmouseover="this.style='padding-left:10px; background-color:#E0E0E0';"
                                    onmouseout="this.style='padding-left:10px; bg-light';"
                                    href="{{ base }}" 
                                {% endif %}>
                                Account
                            </a>
                        </li>
                      </div>
                </ul>
            </div>

            <div class="b-example-divider b-example-vr"></div>
            
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 560px;">
                {% block title %}
                {% endblock %}
                <hr>
                {% block content %}
                {% endblock %}
            </div>
        </main>
        
    </body>
</html>
